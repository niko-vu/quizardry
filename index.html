<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Javascript Fundamentals | Quizardry</title>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>

    <body>

        <div class="main">
            <header>
                <h2><a href="#">View high scores</a></h2>
                <h2 id="timer">...</h2>
            </header>
            <div class="quiz">

                <h1>Coding Quiz</h1>

                <div class ="description" id="description">Finish the quiz with as many correct answers as possible within the time limit. The more seconds you have left, the higher your score is. Have fun!
                <br><br>
                Hint: Every wrong answer costs you 10 seconds.</div>
                <button class="startBtn" id="gameStart">Start Quiz</button>
                <!-- Question -->
                <div class ="questionStyle" id="question">...</div>
                <div class ="description" id="endMessage">...</div>
                <!-- Answer options -->
                <button class="btn" id="answer1">bleh</button>
                <button class="btn" id="answer2">...</button>
                <button class="btn" id="answer3">...</button>
                <button class="btn" id="answer4">...</button>

                <button class="startBtn" id="tryAgain">Start Over</button>

                <hr>
                <div class ="resultstyle" id="result"></div>

            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
